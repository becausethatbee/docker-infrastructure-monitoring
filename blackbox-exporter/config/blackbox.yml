modules:
  # HTTP проверка (ожидаем 200 OK)
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      follow_redirects: true
      preferred_ip_protocol: "ip4"

  # HTTP проверка с POST
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      valid_status_codes: [200, 201]

  # TCP проверка порта
  tcp_connect:
    prober: tcp
    timeout: 5s

  # ICMP ping проверка
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  # DNS проверка
  dns_query:
    prober: dns
    timeout: 5s
    dns:
      query_name: "google.com"
      query_type: "A"

  # SSH проверка
  ssh_banner:
    prober: tcp
    timeout: 5s
    tcp:
      query_response:
        - expect: "^SSH-2.0-"
